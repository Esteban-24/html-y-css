<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio HTML 5</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <header>
    <h1>Formulario</h1>
  </header>
  <main>
    <form action="https://www.google.com/search" method="get" id="formulario">
      <fieldset>
        <legend>Datos básicos</legend>
            <label for="name">Nombre:</label>
            <input
              type="text"
              name="name"
              id="name"
              required
              autofocus
            />
            <label for="email">Email:</label>
            <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            />
            <label for="url">URL:</label>
            <input 
            type="url" 
            name="url" 
            placeholder="Escribe la URL de tu página web personal"
            id="url" 
            />
            <label for="phone">Teléfono:</label>
            <input 
            readonly value="+(34)"
            />
            <input 
            type="tel" 
            name="phone" 
            id="phone" 
            />
        </fieldset>
        <fieldset>
          <legend>Tiempo</legend>
            <label for="date"> Fecha </label>
            <input
              type="date"
              name="date"
              id="date"
            />
            <label for="time"> Tiempo </label>
            <input
              type="time"
              name="time"
              id="time"
            />
            <label for="datetime-local"> Fecha y hora </label>
            <input
              type="datetime-local"
              name="datetime-local"
              id="datetime-local"
            />
            <label for="month"> Mes </label>
            <input
              type="month"
              name="month"
              id="month"
            />
            <label for="week"> Semana </label>
            <input
              type="week"
              name="week"
              id="week"
            />
        </fieldset>
        <fieldset>
          <legend> Favoritos </legend>
            <label for="num">Número favorito:</label>
            <input
              type="number"
              name="num"
              id="num"
              max="10"
              min="-10"
              step="1"
            />
            <label for="color">Color favorito:</label>
            <input 
            type="color" 
            name="color" 
            id="color" 
            />
          <label for="search">Término de búsqueda</label>
          <input
            disabled
            type="search"
            name="search"
            id="search"
          />
        </fieldset>
        <button 
        type="submit" 
        form="formulario">Enviar
        </button>

    </form>
  </main>
</body>

</html>
